<section id="initial-title-container">
  <h2>Buscar Usuarios</h2>
</section>

<section id="datatable">
  <p-table
    #usersDT
    [value]="users"
    [rows]="10"
    dataKey="code"
    [rowsPerPageOptions]="[10, 25, 50]"
    [paginator]="true"
    [globalFilterFields]="['code', 'name']"
  >
    <ng-template #caption>
      <div class="search__container">
        <input
          style="width: 100%"
          #globalFilter
          pInputText
          type="text"
          (input)="usersDT.filterGlobal(globalFilter.value, 'contains')"
          placeholder="Busca con código de usuario o nombre"
        />
        <app-button label="Añadir"></app-button>
      </div>
    </ng-template>

    <ng-template pTemplate="header">
      <tr>
        <th>#</th>
        <th>Nombre</th>
        <th>Correo</th>
        <th>Estado</th>
        <th>Fecha Creación</th>
        <th>Acciones</th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-user>
      <tr>
        <td>{{ user.id }}</td>
        <td>{{ user.nombre }}</td>
        <td>{{ user.correo }}</td>
        <td>{{ user.estado }}</td>
        <td>{{ user.fechaCreacion | date : "dd/MM/yyyy" }}</td>
        <td>Acciones de Acciones</td>
      </tr>
    </ng-template>
  </p-table>
</section>
