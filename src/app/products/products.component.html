<section id="initial-title-container">
  <h2>Buscar Productos</h2>
</section>

<section id="datatable">
  <p-table
    #productsDT
    [value]="products"
    [rows]="5"
    dataKey="code"
    scrollHeight="700px"
    [rowsPerPageOptions]="[5, 10, 20]"
    [paginator]="true"
    [globalFilterFields]="['nombre', 'telefono']"
  >
    <ng-template #caption>
      <div class="search__container">
        <input
          style="width: 100%"
          #globalFilter
          pInputText
          type="text"
          (input)="productsDT.filterGlobal(globalFilter.value, 'contains')"
          placeholder="Busca con c칩digo de producte o nombre"
          pSortableColumn="nombre"
        />
        <app-button
          label="A침adir"
          (clicked)="openCreateProductDialog()"
        ></app-button>
      </div>
    </ng-template>

    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="id">C칩digo Producto <p-sortIcon field="id" /></th>
        <th>Nombre</th>
        <th>Precio</th>
        <th>Estado</th>
        <th pSortableColumn="fechaCreacion">
          Fecha Creaci칩n <p-sortIcon field="fechaCreacion" />
        </th>
        <th>Acciones</th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-product>
      <tr>
        <td>{{ product.id }}</td>
        <td>{{ product.nombre }}</td>
        <td>${{ product.precio.toFixed(2) }}</td>
        <td>{{ product.estado }}</td>
        <td>{{ product?.fechaCreacion | date : "dd/MM/yyyy" }}</td>
        <td>
          <div class="datatable__buttons__container">
            <app-button
              (clicked)="openUpdateProductDialog(product)"
              icon="pi pi-pencil"
              label=""
            ></app-button>
            <app-button
              (clicked)="openDeleteProductDialog(product.id)"
              icon="pi pi-trash"
              label=""
            ></app-button>
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>
</section>

<p-dialog
  [modal]="true"
  [(visible)]="createProductDialogVisible"
  [style]="{ width: '25rem' }"
  [draggable]="false"
  [resizable]="false"
>
  <ng-template #header>
    <div>
      <h3>Crear Producto</h3>
    </div>
  </ng-template>
  <form
    [formGroup]="createProductForm"
    class="product__content__form"
    (ngSubmit)="onUpdateProductSubmit()"
  >
    <p-floatlabel>
      <label id="nombre">Nombre del producto</label>
      <input
        formControlName="nombre"
        pInputText
        type="text"
        style="width: 100%"
      />
    </p-floatlabel>
    <p-floatlabel>
      <label>Precio</label>
      <input
        formControlName="precio"
        pInputText
        type="text"
        style="width: 100%"
      />
    </p-floatlabel>

  <ng-template #footer>
